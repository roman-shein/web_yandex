{% extends "base.html" %}

{% block content %}
<h2>Размещение по каютам</h2>
    {% set s = "Каюта №" %}
    {% for name in params %}
        {% if loop.index == 1 %}
            <div>{{name}} - {{s}}{{loop.index}} - капитан корабля</div>
        {% else %}
            <div>{{name}} - {{s}}{{loop.index}}</div>
        {% endif %}
    {% endfor %}
{% endblock %}
